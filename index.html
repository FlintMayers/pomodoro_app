<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Clock</title>
        <!--bootstrap css-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Set the page to the width of the device and set the zoon level -->
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <meta charset="UTF-8">
        <!--jquery library-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <link rel="stylesheet" href="reset.css" type="text/css" />
    </head>
    <body>
            <h1 id="pomo-text" class="text-center">Pomodoro Clock</h1>
            <div class="well">
                <div id="setting" class="row">
                    <div class="sets col-md-6" id="session">
                        <h3 class ="text">Session</h3>
                        <div id="decrease-session" class="downarrow"><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></div>
                        <div id="set-time" class ="text">25</div>
                        <div id="increase-session" class="uparrow"><i class="fa fa-chevron-up fa-2x" aria-hidden="true"></i></div>
                    </div>
                    <div class="sets col-md-6" id="break">
                        <h3 class ="text">Break</h3>
                        <div id="decrease-break" class="downarrow"><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></div>
                        <div id="set-break" class ="text">5</div>
                        <div id="increase-break" class="uparrow"><i class="fa fa-chevron-up fa-2x" aria-hidden="true"></i></div>
                    </div>
                </div>
                <span id="current-event">Session</span>
                <span id="time"><span id="hour">00</span>:<span id="min">25</span>:<span id="sec">00</span></span>
                <div class="controls row">
                        <div id="play"><i class="fa fa-play fa-2x" aria-hidden="true"></i></div>
                        <div id="pause"><i class="fa fa-pause fa-2x" aria-hidden="true"></i></div>
                        <div id="stop"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></div>
                        <div id="refresh"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></div>
                </div>
            </div>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
